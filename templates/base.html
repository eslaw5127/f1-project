<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title> {% block title %}{% endblock %} </title>
    <link rel="stylesheet"  type = text/css href="{{ url_for('static', filename='style.css')}}">
     
</head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <image src="{{ url_for('static', filename='images/f1_logo.png')}}" width="50" height="50" alt=""></image>
              <a class="navbar-brand" href="#">F1 Results</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="/home">Home</a>
                  <a class="nav-link" href="/race">Recent Race</a>
                  <a class="nav-link" href="/drivers">Driver Standings</a>
                  <a class="nav-link" href="/constructors">Constructor Standings</a>
                </div>
              </div>
            </div>
          </nav>
        <h1>{% block page %}{% endblock %}</h1>
        <p>{% block content %}{% endblock %}</p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>

</html>
